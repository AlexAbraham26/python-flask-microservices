name: CI Pipeline

on:
  push:
    brances: 
      - main 
  pull_requests:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest


    steps:
    - name: Checkout Code
      uses: actions/checkout@v3


    - name: Set Up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
    

    - name: Run Tests
      run: |
        pytest

      